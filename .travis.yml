language: node_js
sudo: false
node_js:
  - "node"
  - "6"
  
before_install:
  - npm install -g npm
  - npm --version
 
script:
  - npm run ci
  
branches:
  only:
    - master
    - d
    - sprint-3

notifications:
  email:
    on_success: never
    on_failure: never

after_success: 'npm run coveralls'
