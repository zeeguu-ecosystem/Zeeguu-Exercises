<!--Card template using Mustache.js-->
<script>document.body.style.backgroundColor = "#e9e9e9";</script>
<div class = "empty-page-content">
    <div class="col-xs-12 col-sm-12 col-md-12" id = "emptyPage">
        <div class = "row empty-page-container">
            <div class="empty-page-content-img" style = "background-image: url({{icon}});" ></div>
            <span class = "empty-page-title h3">{{title}}</span>
            <span class = "empty-page-info h5">{{info}}</span>
            <a type="button" class="btn btn-primary" href = "{{btnLink}}">{{btnText}}</a>
        </div>
    </div>
</div>
